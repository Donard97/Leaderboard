<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="title">Leaderboard</h1>
  <div class="main">
    <div class="container">
      <div class="scores-section">
        <div class="top">
          <h2 class="scores-title">Recent scores</h2>
          <button type="button" class="refresh-btn btn" id="refreshBtn">Refresh</button>
        </div>
        <ul id="scores-box" class="scores-box"></ul>
      </div>
      <div class="add-scores">
        <h2 class="scores-title">Add your score</h2>
        <form action="add-score" class="add-form" id="form">
          <input class="inputs" type="text" name="name" id="name-input" placeholder="Your name" />
          <input class="inputs" type="text" name="score" id="score-input" placeholder="Your score" />
          <button type="submit" class="add-btn btn" id="submit" >Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <h3 class="footer-content">Copyright 2021 Donard Golaj</h3>
  </footer>
</body>
</html>
